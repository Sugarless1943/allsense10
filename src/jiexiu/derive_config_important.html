<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea id="input" rows="20" cols="80"></textarea>
<button onclick="exchange()">转换</button>
<textarea id="output" rows="20" cols="80"></textarea>
</body>
<script>
    function exchange() {
        let inp = JSON.parse(document.getElementById("input").value);
        console.log(inp)
        let conditions = inp.conditions;
        let configs = []
        conditions.map((item,index) => {
            let uid = item.condition.split("\"")[1]
            let obj = Object.assign(item,{uid})
            delete obj.condition
            configs.push(obj)
        })
        console.log(configs)
        delete inp.conditions
        inp.configs = configs

        document.getElementById("output").value = JSON.stringify(inp)
    }
</script>
</html>
