<script>
    function Ajax() {

    }

    Ajax.prototype.get = function (url, callback) {
        setTimeout(() => {
            callback('response')
        }, 2000)
    }
    let a = new Ajax()

    class GraphQLService {
        static fetchData({url, resProc}) {
            return new Promise((resolve, reject) => {
                new Ajax().get(url, res => {
                    resolve(resProc(res))
                })
            })
        }
    }


    GraphQLService.fetchData({
        url: 'aaa', resProc: (res) => {
           return res + 'aaaaa'
        }
    }).then(res => {
        console.log(res)
    })



</script>
