<!DOCTYPE html>

<script>
    function Axios() {

    }

    Axios.prototype.get = function (url, callback) {
        setTimeout(() => {
            callback(`${url},response`)
        }, 2000)
    }

    function Ajax(url, callback) {
        return new Promise((resolve, reject) => {
            new Axios().get(url, res => {
                resolve(callback(res))
            })
        })
    }

    Ajax('222', res => {
        return res
    }).then(suc => {
        return Ajax(333, res => {
            return res
        })
    }).then(suc => {
        console.log(suc)
    })
</script>
</html>
